<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlien stor</title>
    <link rel="stylesheet" href="styles (2).css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--hero section-->
    <section class="hero">
        <h1>Welcome to my onlien shop</h1>
        <button>click </button>
    </section>
    <main></main>
    <h2 id="total">total: <span>0</span></h2>
    <div class="product-list">
        <!--first product-->
        <div class="product">
            <img src="img4_.jpg" alt="watch">
            <div class="product_info" id="product_info">
                <h2>watch</h2>
                <h4><span class="price">450 </span></h4>
                <button class="minus">-</button>
                <p class="quantity">5</p>
                <button class="plus">+</button>

                <div class="product_icons">
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-trash " onclick="removecart(0)"></i>
                    <i class="fa-solid fa-heart"></i>
                </div>

            </div>

        </div>
        <!--second product-->
        <div class="product">
            <img src="image.jpg" alt="watch">
            <div class="product_info" id="product_info">
                <h2>watch</h2>
                <h4><span class="price">250 </span>DT</h4>
                <button class="minus">-</button>
                <p class="quantity">4</p>
                <button class="plus">+</button>

                <div class="product_icons">
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-trash " onclick="removecart(1)"></i>
                    <i class="fa-solid fa-heart"></i>
                </div>

            </div>

        </div>
        <!--third product-->
        <div class="product">
            <img src="img.jpg" alt="watch">
            <div class="product_info" id="product_info">
                <h2>watch</h2>
                <h4><span class="price">350</span>DT</h4>
                <button class="minus">-</button>
                <p class="quantity">2</p>
                <button class="plus">+</button>

                <div class="product_icons">
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-trash" onclick="removecart(2)"></i>
                    <i class="fa-solid fa-heart"></i>
                </div>

            </div>

        </div>

    </div>


    <footer class="footer">
        <p>copyright 2024 all rights reserved</p>
    </footer>

    <body>
        <script src="script.js"></script>
    </body>
